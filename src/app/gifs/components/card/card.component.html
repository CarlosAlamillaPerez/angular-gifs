<div class="row ">
    <div
        *ngFor="let gif of obj_Gifs"
        class="card col-md-3 col-sm-6 "
    >
        <img
            [src]="gif.images.downsized_medium.url"
            [alt]="gif.title"
            class="card-img-top "
        >
        <div class="card-body">
            <p class="card-text">{{gif.title}}</p>
        </div>
    </div>
</div>
